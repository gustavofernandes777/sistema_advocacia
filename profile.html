    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logos/Logo alt  brancopng.rgb.png" class="img-fluid" style="max-width: 10.5em;" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="bi bi-table"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="adminDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-lines-fill"></i> Administração
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" id="userListLink" href="users.html">
                                    <i class="bi bi-people"></i> Lista de Usuários
                                </a>
                            </li>
    
                            <li>
                                <a class="dropdown-item" id="reportsLink" href="reports.html">
                                    <i class="bi bi-clipboard-data"></i> Relatórios
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                            <span id="navbar-username">Usuário</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="profile.html">
                                    <i class="bi bi-person-fill-gear"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item logout-btn" onclick="logout()">
                                    <i class="bi bi-box-arrow-left"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Configurações do Usuário</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Configurações</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-user me-1"></i>
                            Informações Pessoais
                        </div>
                        <div class="card-body">
                            <form id="userSettingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="userName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="userName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userLastName" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="userLastName" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="userEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="userEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userBirthday" class="form-label">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="userBirthday" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-lock me-1"></i>
                            Alterar Senha
                        </div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="currentPassword" class="form-label">Senha Atual</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="newPassword" class="form-label">Nova Senha</label>
                                        <input type="password" class="form-control" id="newPassword" required
                                            minlength="8">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control" id="confirmPassword" required
                                            minlength="8">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Alterar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/profile.js"></script>
</body>

</html>
