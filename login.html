<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Diligências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
    </div>
</div>

<script>
    const API_URL = "https://c58879383f23.ngrok-free.app"; // ajuste para o seu backend

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch(`${API_URL}/token`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    username: email,
                    password: password
                })
            });

            if (!response.ok) {
                document.getElementById("loginError").textContent = "Usuário ou senha inválidos.";
                document.getElementById("loginError").classList.remove("d-none");
                return;
            }

            const data = await response.json();
            localStorage.setItem("access_token", data.access_token);
            localStorage.setItem("token_type", data.token_type);

            // Redireciona para o dashboard
            window.location.href = "index.html";
        } catch (err) {
            console.error("Erro no login:", err);
            document.getElementById("loginError").textContent = "Erro ao conectar com o servidor.";
            document.getElementById("loginError").classList.remove("d-none");
        }
    });
</script>

</body>
</html>
