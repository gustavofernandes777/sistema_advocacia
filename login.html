<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        .login-box {

            width: 100%;

        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;

        }

</head>

<body>
    <div class="login-box">
        <h1>Acesso ao Sistema</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
                // 1. INTERCEPTOR PARA ADICIONAR TOKEN AUTOMATICAMENTE
        // Adicione este c√≥digo no in√≠cio do seu arquivo JavaScript
        (function() {
    const originalFetch = window.fetch;
    
    window.fetch = async function(...args) {
        const [url, options = {}] = args;
        
        // Verificar se √© uma requisi√ß√£o para nossa API
        const API_URL = 'https://c58879383f23.ngrok-free.app';
        const isApiRequest = url.includes(API_URL) || url.startsWith('/');
        
        if (isApiRequest) {
            const token = localStorage.getItem('access_token');
            
            // Configurar headers padr√£o
            options.headers = {
                ...options.headers,
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            
            // Adicionar token se existir
            if (token) {
                options.headers['Authorization'] = `Bearer ${token}`;
                console.log('‚úÖ Token adicionado √† requisi√ß√£o:', url);
            }
            
            // Incluir credenciais
            options.credentials = 'include';
            options.mode = 'cors';
        }
        
        return originalFetch.call(this, url, options);
    };
})();

        async function safeFetch(url, options = {}) {
    try {
        // Fazer a requisi√ß√£o
        const response = await fetch(url, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                ...options.headers
            },
            credentials: 'include',
            ...options
        });

        // Verificar se response √© v√°lido
        if (!response) {
            throw new Error('Nenhuma resposta recebida do servidor');
        }

        // Verificar se headers existe
        if (!response.headers) {
            throw new Error('Resposta sem headers do servidor');
        }

        // Verificar tipo de conte√∫do
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            
            if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                throw new Error(`Servidor retornou HTML em vez de JSON. Status: ${response.status}`);
            }
            
            throw new Error(`Resposta inesperada: ${contentType}. Status: ${response.status}`);
        }
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
        }
        
        return response.json();
        
    } catch (error) {
        console.error('Erro no safeFetch:', error);
        throw error; // Re-lan√ßar o erro para ser tratado pelo chamador
    }
}

        // 2. C√ìDIGO DE LOGIN ATUALIZADO
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    console.log('üîç Iniciando login...');

    try {
        const API_URL = 'https://c58879383f23.ngrok-free.app';

        // Vamos tentar uma abordagem diferente - usando o formato exato que o FastAPI espera
        const formData = new URLSearchParams();
        formData.append('username', email);
        formData.append('password', password);
        formData.append('grant_type', 'password');
        formData.append('scope', '');
        formData.append('client_id', '');
        formData.append('client_secret', '');

        console.log('üì§ Enviando para /token:', formData.toString());

        const response = await fetch(`${API_URL}/token`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Accept': 'application/json',
            },
            body: formData.toString(),
            credentials: 'include',
            mode: 'cors'
        });

        console.log('üì• Response status:', response.status);
        console.log('üì• Response headers:', Object.fromEntries([...response.headers]));

        // Verificar o conte√∫do da resposta
        const responseText = await response.text();
        console.log('üì• Response text:', responseText);

        if (!response.ok) {
            console.error('‚ùå Erro HTTP:', response.status);
            
            // Tentar parsear o erro como JSON
            try {
                const errorData = JSON.parse(responseText);
                if (errorData.detail) {
                    throw new Error(JSON.stringify(errorData.detail));
                }
                throw new Error(responseText);
            } catch {
                throw new Error(`HTTP ${response.status}: ${responseText}`);
            }
        }

        // Tentar parsear a resposta como JSON
        try {
            const data = JSON.parse(responseText);
            console.log('‚úÖ Login successful:', data);

            const { access_token, token_type } = data;

            if (!access_token) {
                throw new Error('Token n√£o recebido na resposta');
            }

            localStorage.setItem('access_token', access_token);
            localStorage.setItem('token_type', token_type);

            console.log('‚úÖ Token armazenado no localStorage');

            // Testar imediatamente se o token funciona
            const testResponse = await fetch(`${API_URL}/users/me/`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${access_token}`,
                    'Accept': 'application/json'
                },
                credentials: 'include'
            });

            if (testResponse.ok) {
                const userData = await testResponse.json();
                console.log('‚úÖ Token v√°lido! Usu√°rio:', userData.email);
                
                // Redirecionar
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                throw new Error('Token recebido mas n√£o funciona');
            }

        } catch (parseError) {
            console.error('‚ùå Erro ao parsear resposta:', parseError);
            throw new Error('Resposta inv√°lida do servidor');
        }

    } catch (error) {
        console.error('‚ùå Erro completo no login:', error);
        
        // Mostrar mensagem de erro amig√°vel
        try {
            const errorObj = JSON.parse(error.message);
            if (Array.isArray(errorObj)) {
                errorDiv.textContent = 'Email ou senha inv√°lidos';
            } else {
                errorDiv.textContent = error.message;
            }
        } catch {
            errorDiv.textContent = error.message.includes('HTTP') 
                ? 'Erro de conex√£o com o servidor' 
                : 'Email ou senha inv√°lidos';
        }
    }
});

        // 3. VERIFICA√á√ÉO AUTOM√ÅTICA DE AUTENTICA√á√ÉO
        // Adicione este c√≥digo em todas as p√°ginas protegidas
        document.addEventListener('DOMContentLoaded', function() {
    if (window.location.pathname.includes('login.html')) return;

    const token = localStorage.getItem('access_token');
    const API_URL = 'https://c58879383f23.ngrok-free.app';

    if (!token) {
        console.log('‚ùå Nenhum token encontrado, redirecionando para login...');
        window.location.href = 'login.html';
        return;
    }

    // Verificar token
    fetch(`${API_URL}/users/me/`, {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json'
        },
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Token inv√°lido');
        }
        return response.json();
    })
    .then(userData => {
        console.log('‚úÖ Usu√°rio autenticado:', userData.email);
    })
    .catch(error => {
        console.error('‚ùå Erro de autentica√ß√£o:', error);
        localStorage.removeItem('access_token');
        window.location.href = 'login.html';
    });
});

        // 4. FUN√á√ÉO UTILIT√ÅRIA PARA REQUISI√á√ïES API
        // Use esta fun√ß√£o para todas as chamadas API
        async function apiRequest(endpoint, options = {}) {
    const API_URL = 'https://c58879383f23.ngrok-free.app';
    const token = localStorage.getItem('access_token');

    const config = {
        ...options,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            ...options.headers,
        },
        credentials: 'include',
        mode: 'cors'
    };

    if (token) {
        config.headers['Authorization'] = `Bearer ${token}`;
    }

    try {
        const response = await fetch(`${API_URL}${endpoint}`, config);
        
        if (response.status === 401) {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
            throw new Error('Sess√£o expirada');
        }

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || `HTTP ${response.status}`);
        }

        // Verificar se a resposta tem conte√∫do
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
            return await response.json();
        }
        
        return await response.text();
    } catch (error) {
        console.error('Erro na requisi√ß√£o API:', error);
        throw error;
    }
}
