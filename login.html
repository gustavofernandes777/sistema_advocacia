<head>

    <style>

<body>
    <div class="login-box">
        <h1>Acesso ao Sistema</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">

    <script>
        const apiBaseUrl = 'https://c58879383f23.ngrok-free.app';
        // 1. Interceptor fetch (n√£o for√ßa credentials)
        (function () {
            const originalFetch = window.fetch.bind(window);

            window.fetch = async function (...args) {
                const [url, options = {}] = args;
                const API_URL = 'https://c58879383f23.ngrok-free.app';
                const isApiRequest = (typeof url === 'string') && (url.includes(API_URL) || url.startsWith('/'));

                if (isApiRequest) {
                    const token = localStorage.getItem('access_token');

                    options.headers = {
                        Accept: 'application/json',
                        ...(options.headers || {})
                    };

                    if (!options.headers['Content-Type'] && !options.headers['content-type']) {
                        options.headers['Content-Type'] = 'application/json';
                    }

                    if (token) {
                        options.headers['Authorization'] = `Bearer ${token}`;
                    }

                    options.mode = 'cors';
                }

                return originalFetch(url, options);
            };
        })();

        // 2. Fun√ß√£o segura para fetch
        async function safeFetch(url, options = {}) {
    try {
        const response = await fetch(url, options);

        if (!response) throw new Error('Nenhuma resposta recebida do servidor');
        
        // Primeiro, ler a resposta como texto para verificar o conte√∫do
        const responseText = await response.text();
        
        // Verificar se a resposta √© HTML
        if (responseText.trim().startsWith('<!DOCTYPE') || 
            responseText.trim().startsWith('<html') || 
            responseText.includes('</html>') ||
            responseText.includes('<head>')) {
            
            console.error("‚ö†Ô∏è Servidor retornou HTML em vez de JSON:", {
                status: response.status,
                url: url,
                htmlPreview: responseText.substring(0, 200) + '...'
            });

            // Analisar o HTML para tentar entender o erro
            let errorMessage = 'Servidor retornou p√°gina HTML. ';
            
            // Verificar se √© p√°gina de erro do ngrok
            if (responseText.includes('ngrok')) {
                errorMessage += 'Poss√≠vel erro de tunnel ngrok.';
            } 
            // Verificar se √© erro de CORS
            else if (responseText.includes('CORS') || responseText.includes('Origin')) {
                errorMessage += 'Erro de CORS no servidor.';
            }
            // Verificar se √© erro 404/500
            else if (responseText.includes('404') || responseText.includes('500')) {
                errorMessage += 'Endpoint n√£o encontrado ou erro interno.';
            }
            else {
                errorMessage += 'Verifique configura√ß√£o do servidor.';
            }
            
            throw new Error(errorMessage);
        }

        // Se n√£o for HTML, tentar parsear como JSON
        try {
            const data = JSON.parse(responseText);
            
            if (!response.ok) {
                throw new Error(data.detail || `HTTP ${response.status}: ${response.statusText}`);
            }

            return data;
        } catch (parseError) {
            console.error("‚ùå Erro ao parsear JSON:", parseError, "Texto:", responseText.substring(0, 200));
            throw new Error('Resposta do servidor n√£o √© JSON v√°lido');
        }

    } catch (error) {
        console.error('‚ùå Erro no safeFetch:', error);
        throw error;
    }
}
        // 3. Login usando safeFetch
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    console.log('üîç Iniciando login...');

    try {
        const API_URL = 'https://c58879383f23.ngrok-free.app';

        const formData = new URLSearchParams();
        formData.append('username', email);
        formData.append('password', password);
        formData.append('grant_type', 'password');
        formData.append('scope', '');
        formData.append('client_id', '');
        formData.append('client_secret', '');

        // 1. Fazer login - ESTE funciona!
        console.log('üì§ Enviando login para /token...');
        const response = await fetch(`${API_URL}/token`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Accept': 'application/json',
            },
            body: formData.toString(),
            mode: 'cors'
        });

        // Verificar resposta do login
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || `Erro HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log('‚úÖ Login successful - Token recebido');

        const { access_token, token_type } = data;

        if (!access_token) {
            throw new Error('Token n√£o recebido na resposta');
        }

        // Salvar token no localStorage
        localStorage.setItem('access_token', access_token);
        localStorage.setItem('token_type', token_type);

        console.log('üîê Token salvo no localStorage');

        // 2. ‚úÖ PULAR VERIFICA√á√ÉO - ngrok est√° bloqueando outras rotas
        console.log('‚ö†Ô∏è Ngrok est√° bloqueando outras rotas, pulando verifica√ß√£o...');
        console.log('‚úÖ Login considerado bem-sucedido com base no token recebido');

        // 3. Verificar token localmente (alternativa)
        if (isJWTTokenValid(access_token)) {
            console.log('‚úÖ Token JWT √© v√°lido (verifica√ß√£o local)');
            
            // Redirecionar imediatamente
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        } else {
            throw new Error('Token recebido n√£o √© um JWT v√°lido');
        }

    } catch (error) {
        console.error('‚ùå Erro no login:', error);

        if (error.message.includes('Incorrect email or password')) {
            errorDiv.textContent = 'Email ou senha incorretos';
        } else if (error.message.includes('NetworkError')) {
            errorDiv.textContent = 'Erro de rede. Verifique sua conex√£o.';
        } else {
            errorDiv.textContent = 'Erro durante o login: ' + error.message;
        }
    }
});

// Fun√ß√£o para verificar token JWT localmente
function isJWTTokenValid(token) {
    try {
        if (!token || typeof token !== 'string') return false;
        
        // Verificar se √© um JWT (3 partes separadas por ponto)
        const parts = token.split('.');
        if (parts.length !== 3) return false;
        
        // Tentar decodificar o payload
        try {
            const payload = JSON.parse(atob(parts[1]));
            console.log('üîç Payload do token:', payload);
            
            // Verificar expira√ß√£o
            if (payload.exp && Date.now() >= payload.exp * 1000) {
                console.log('‚ùå Token expirado');
                return false;
            }
            
            // Verificar se tem subject (usu√°rio)
            if (!payload.sub) {
                console.log('‚ùå Token sem subject');
                return false;
            }
            
            return true;
        } catch (decodeError) {
            console.log('‚ùå Erro ao decodificar token:', decodeError);
            return false;
        }
    } catch (error) {
        console.error('Erro na verifica√ß√£o do token:', error);
        return false;
    }
}

// Fun√ß√£o para diagnosticar o problema do ngrok
async function diagnoseNgrok() {
    console.log('üîç Diagnosticando problema ngrok...');
    
    const testEndpoints = [
        '/',
        '/token',
        '/users/me/',
        '/clients/',
        '/records/'
    ];
    
    for (const endpoint of testEndpoints) {
        try {
            const response = await fetch(`${apiBaseUrl}${endpoint}`, {
                method: 'GET',
                headers: { 'Accept': 'text/plain' }
            });
            const text = await response.text();
            
            console.log(`üìä ${endpoint}: Status ${response.status}, HTML: ${text.includes('<!DOCTYPE')}`);
            
            if (text.includes('<!DOCTYPE')) {
                console.log(`   ‚ùå Ngrok servindo HTML em: ${endpoint}`);
            }
        } catch (error) {
            console.log(`‚ùå Erro em ${endpoint}:`, error.message);
        }
    }
}
// Executar teste de conex√£o quando a p√°gina carregar
window.addEventListener('load', () => {
    setTimeout(diagnoseNgrok, 1000);
});
